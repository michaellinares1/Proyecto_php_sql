    <h1 class="text-warning bg-secondary text-center">MANTENIMIENTO DE SERVICIOS DEL SISTEMA</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-10">
                <button type="button" class="btn btn-success" onclick="AbrirModalServicio();">
                    Nuevo
                </button>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Descripcion</th>
                            <th>Imagenes</th>
                            <th>TipoServicio</th>
                            <th>OPCIONES</th>
                        </tr>
                    </thead>
                    <tbody id="tblServicios">
                        <tr>
                            <td> 1 </td>
                            <td> NOMBRE </td>
                            <td> PRECIO </td>
                            <td> DESCRIPCION </td>
                            <td> IMAGENES </td>
                            <td> TIPOSERVICIO </td>
                            <td>
                                <button class="btn btn-primary">Editar</button>
                                <button class="btn btn-danger">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-1">
            </div>
        </div>
    </div>
        <!-- Modal -->
        <div class="modal fade" id="modalServicio" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h2 class="modal-title fs-5" id="exampleModalLabel">Guardar Servicio</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalFormServicio">               
                    <form action="">
                        <div class="form-group">
                            <label >Nombre</label>
                            <input class="form-control" type="text" placeholder="Ingrese el Nombre">
                        </div>
                        <br>                   
                        <div class="form-group">
                            <label >Precio</label>
                            <input class="form-control" type="number" placeholder="Ingrese su Precio">
                        </div>
                        <br>                   
                        <div class="form-group">
                            <label >Descripcion</label>
                            <input class="form-control" type="text" placeholder="Ingrese su Descripcion">
                        </div>
                        <br>                   
                        <div class="form-group">
                            <label >Imagenes</label>
                            <input class="form-control" type="text" placeholder="Ingrese su Imagen">
                        </div>
                        <br>                   
                        <div class="form-group">
                            <label >TipoServicio</label>
                            <input class="form-control" type="number" placeholder="Ingrese su Tipo de servicio">
                        </div>
                        <br>                   
                        <div class="form-group">
                            <label >Precio</label>
                            <input class="form-control" type="password" placeholder="Ingrese su contraseña">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" onclick="GuardarServicio();" >Guardar</button>
                </div>
            </div>
            </div>
        </div>
