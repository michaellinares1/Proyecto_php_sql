<form action="" id="frmGuardarServicio">
    <input type="hidden" name="codigo" value=0>
    <div class="form-group">
        <label>Nombre</label>
        <input name="nombre" class="form-control" type="text" placeholder="Ingrese el Nombre">
    </div>
    <br>
    <div class="form-group">
        <label>Precio</label>
        <input name="precio" class="form-control" type="number" placeholder="Ingrese su Precio">
    </div>
    <br>
    <div class="form-group">
        <label>Descripcion</label>
        <input name="descripcion" class="form-control" type="text" placeholder="Ingrese su Descripcion">
    </div>
    <br>
    <div class="form-group">
        <label>Imagenes</label>
        <input name="imagenes" class="form-control" type="text" placeholder="Ingrese su Imagen">
    </div>
    <br>
    <div class="form-group">
        <label>TipoServicio</label>
        <input name="tipoServicio" class="form-control" type="number" placeholder="Ingrese su Tipo de servicio">
    </div>
    <br>
    <ul>
        <h5>En Tipo del Servicio, digitar 1, 2 o 3</h5>
        <li>1 para Corte cabello</li>
        <li>2 para SPA</li>
        <li>3 para Servicios Extras</li>
    </ul>
</form>
