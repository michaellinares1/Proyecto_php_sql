
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peluquería Thaiz SPA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="registro.css">
  <script src="/js/script.js"></script>
</head>
<body>
  <section class="vh-100" style="background-color: #f0f0f0;">
    <div class="container h-100" >
      <div class="row d-flex justify-content-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px; box-shadow: 0px 0px 10px 10px rgba(0, 0, 0, 0.301);">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Regístrate</p>

                  <form class="mx-1 mx-md-4" method="POST" id="frmGuardarUsuario">

                    <input type="hidden" name="CodigoUsuario" value=0>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="text" name="NombreUsuario" id="form3Example1c" class="form-control" />
                        <label class="form-label" for="form3Example1c">Ingresa tu nickname</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="email" name="Correo" id="phoneNumber" class="form-control" />
                        <label class="form-label" for="phoneNumber">Gmail</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="password" name="Clave" id="form3Example4c" class="form-control" />
                        <label class="form-label" for="form3Example4c">Contraseña</label>
                      </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" style="background-color: rgb(128, 126, 126);border-color: rgb(197, 197, 197) ;"
                        onclick="GuardarUsuarioReg();" id="btnResitrandose">Registrarse</button>
                    </div>

                  </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img src="../../img/img2.jpg" class="img-fluid" alt="Sample image" style="border-radius: 15px; box-shadow: 0px 0px 10px 10px rgba(119, 119, 119, 0.301);">

                </div>
  </section>
  <footer class="bg-dark" id="footer" style="height: 120px; width: 100%;">
    <div class="container">
        <div class="row">
            <div class="col-md-12 h-25 p20" style="margin-top:-90px;">
                <ul class="list-unstyled text-light footer-link-list" style="display: flex; flex-direction: column; align-items: center; margin-bottom: 0;">
                    <li>
                        <i class="titulo"></i>
                        Thaiz - Spa
                    </li>
                    <li>
                        <i class="correo"></i>
                        berlizhuaman2012@hotmail.com
                    </li>
                    <li>
                        <i class="numerito"></i>
                        975 440 945
                    </li>
                    <li>
                        <i class="año"></i>
                        2024 - Taller de Proyectos
                    </li>
                </ul>
            </div>   
        </div>
    </div>
</footer>
</body>
</html>
